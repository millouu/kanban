<mat-toolbar color="primary" style="font-family: 'Headings'">
  <span>Kanban</span>
</mat-toolbar>

<div class="content-wrapper">
  <button (click)="newTask()" mat-button>
    <mat-icon>add</mat-icon> Add Task
  </button>
</div>

<!-- <app-task *ngFor="let task of todo" [task]="task"></app-task> -->
<div class="content-wrapper">
  <div class="container-wrapper">
    <div class="container">
      <h2>Backlog</h2>

      <mat-card
        cdkDropList
        id="todo"
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[doneList, inProgressList]"
        (cdkDropListDropped)="drop($event)"
        class="list"
      >
        <p class="empty-label" *ngIf="todo.length === 0">Empty List</p>
        <app-task
          (edit)="editTask('todo', $event)"
          *ngFor="let task of todo"
          cdkDrag
          [task]="task"
        ></app-task>
      </mat-card>
    </div>
    <div class="container">
      <h2>In Progress</h2>
      <mat-card
        cdkDropList
        id="inProgress"
        #inProgressList="cdkDropList"
        [cdkDropListData]="inProgress"
        [cdkDropListConnectedTo]="[doneList, todoList]"
        (cdkDropListDropped)="drop($event)"
        class="list"
      >
        <p class="empty-label" *ngIf="inProgress.length === 0">Empty List</p>
        <app-task
          (edit)="editTask('inProgress', $event)"
          *ngFor="let task of inProgress"
          cdkDrag
          [task]="task"
        ></app-task>
      </mat-card>
    </div>
    <div class="container">
      <h2>Done</h2>
      <mat-card
        cdkDropList
        id="done"
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[doneList, todoList]"
        (cdkDropListDropped)="drop($event)"
        class="list"
      >
        <p class="empty-label" *ngIf="done.length === 0">Empty List</p>
        <app-task
          (edit)="editTask('done', $event)"
          *ngFor="let task of done"
          cdkDrag
          [task]="task"
        ></app-task>
      </mat-card>
    </div>
  </div>
</div>
